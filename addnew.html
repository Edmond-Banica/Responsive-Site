<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="addnew.css" />
  </head>

  <body>
    <main>
      <header>
        <div class="header-left">
          <a href="login.html">
            <img
              src="icons\menu_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Menu"
              class="img-logo"
            />
            Logo
          </a>
        </div>

        <div class="header-middle">
          <input
            type="text"
            placeholder="Search by item name"
            class="search-bar"
          />

          <select name="categories" id="categories" class="select-categories">
            <option value="All Categories" hidden>All Categories</option>

            <option value="Option1">Option 1</option>
            <option value="Option2">Option 2</option>
            <option value="Option3">Option 3</option>
            <option value="Option4">Option 4</option>
            <option value="Option5">Option 5</option>
          </select>
        </div>

        <div class="header-right">
          <a href="#">
            <img
              src="icons/favorite_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Favorites"
              aria-label="Favorites"
          /></a>
          <a href="checkout.html">
            <img
              src="icons/shopping_cart_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Shopping Cart"
              aria-label="Shopping Cart"
          /></a>
          <a href="login.html" class="login-user"> Login </a>
          <span> | </span>
          <a href="register.html" class="signup-user"> Sign Up </a>
        </div>
      </header>

      <div class="addNewGray">
        <span>Add New Coupon</span>
      </div>

      <section>
        <div class="contentBlock">
          <div class="leftBlock">
            <form>
              <label for="companyName">Company</label> <br />
              <input type="text" id="companyName" name="companyName" />
            </form>
            <form>
              <label for="categoryName">Category</label> <br />
              <select
                name="categoryName"
                id="categoryName"
                class="select-categoryName"
              >
                <option value="Category Name" hidden>Category Name</option>

                <option value="Category1">Category 1</option>
                <option value="Category2">Category 2</option>
                <option value="Category3">Category 3</option>
                <option value="Category4">Category 4</option>
                <option value="Category5">Category 5</option>
              </select>
            </form>
            <form>
              <label for="validName">Valid to</label> <br />
              <input type="datetime-local" id="validName" name="validName" />
            </form>
            <form>
              <label for="price">Price</label> <br />
              <input type="number" id="price" name="price" accept="image/*" />
            </form>
            <form>
              <label for="file-upload"> Images </label> <br />
              <label for="file-upload" class="custom-file-upload">
                <img
                  src="/icons/photo_library_FILL0_wght400_GRAD0_opsz24.svg"
                  class="svg-file-upload"
                />
              </label>
              <input id="file-upload" type="file" />
            </form>
          </div>

          <div class="rightBlock">
            <form>
              <label for="itemName" class="tinierFont">Item Name</label> <br />
              <input type="text" id="itemName" name="itemName" />
            </form>
            <form>
              <label for="shortDesc" class="tinierFont"
                >Short description</label
              >
              <br />
              <textarea
                id="shortDesc"
                name="shortDesc"
                maxlength="100"
              ></textarea>
            </form>
            <form>
              <label for="longDesc" class="tinierFont">Long description</label>
              <br />
              <textarea
                id="longDesc"
                name="longDesc"
                maxlength="700"
              ></textarea>
            </form>
          </div>
        </div>
        <div class="bottomBlock">
          <button class="back-button">Back</button>
          <button type="submit" class="save-button">Save</button>
        </div>
      </section>
    </main>
  </body>
</html>
